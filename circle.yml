machine:
  node:
    version: 8.6.0

general:
  branches:
    ignore:
      - master
      
test:
  override:
    - echo "skipping test"

deployment:
  staging:
    branch: source
    commands:
      - git config --global user.email "deploy@circleci.com"
      - git config --global user.name "Circle CI"
      - cp circle.yml ./public/circle.yml
      - npm run deploy
